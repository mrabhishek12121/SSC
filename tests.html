<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC Practice Test Directory</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#14b8a6', // Cyan/Teal
                        'secondary': '#1f2937', // Dark Gray
                        'background': '#f0fdfa', // Very light Teal/Mint background
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .test-card-link {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-left: 6px solid #14b8a6; /* Primary color border on the left */
        }
        .test-card-link:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-background min-h-screen font-sans text-secondary">

    <!-- Header / Navigation -->
    <header class="bg-white shadow-md">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center">
            <a href="index.html" class="text-lg font-semibold text-gray-600 hover:text-primary transition duration-150">← Back to Home</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-4xl mx-auto px-4 py-10 md:py-16">

        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-secondary mb-3">
                SSC Practice Test Directory
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Access a total of **29 high-quality practice tests** tailored for the SSC syllabus.
            </p>
        </div>

        <!-- Directory of Tests (Dynamic content inserted here) -->
        <div id="test-directory" class="space-y-4 max-w-2xl mx-auto">
            <!-- Test links will be generated by the script below -->
        </div>

        <div class="text-center pt-10 text-gray-500">
            <p>Ready to start your journey? Choose any test above!</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-12 py-6 border-t border-gray-200 text-center">
        <p class="text-gray-500 text-sm">SSC Prep Zone | Free for All Aspirants</p>
    </footer>

    <script>
        // JavaScript to dynamically generate Test 1 through Test 29 links
        document.addEventListener('DOMContentLoaded', () => {
            const testDirectory = document.getElementById('test-directory');
            let htmlContent = '';
            
            // Loop from 1 to 29 to create all the test links
            for (let i = 1; i <= 29; i++) {
                // Determine the file path based on the test number
                const filePath = `test_${i}.html`;
                
                htmlContent += `
                    <a href="${filePath}" class="test-card-link block bg-white p-5 rounded-xl shadow-lg hover:shadow-xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xl font-bold">SSC Practice Test ${i}</p>
                                <p class="text-sm text-gray-500 mt-1">Full syllabus coverage for rigorous preparation.</p>
                            </div>
                            <span class="text-primary font-bold text-xl ml-4">Start →</span>
                        </div>
                    </a>
                `;
            }
            
            // Insert the generated links into the directory container
            testDirectory.innerHTML = htmlContent;
        });
    </script>

</body>
</html>
